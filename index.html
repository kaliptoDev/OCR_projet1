<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8">
        <meta name="title" content="Projet 2 OCR - Site Booki">
        <meta name="description" content="Booki, site de recherche d'appartements ">
        <script src="https://kit.fontawesome.com/49a892503a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/card.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/filters.css">
    </head>
    <body>
        <header class="header">
            <img class="booki_logo_top_left" src="images/logo/Booki.png" alt="Booki Logo">
            <nav class="nav_menu">
                    <a class="nav_hostings" href="#hostings">Hébergements</a>
                    <a class="nav_activities" href="#activities">Activités</a>
            </nav>
            
        </header>
        <main>
            <section class="search_block">
                <h1 class="search_block_h1">Trouvez votre hébergement pour des vacances de rêve</h1>
                <span class="search_block_span">En plein centre-ville ou en pleine nature</h2>
            </section>
            <div class="search_bar">
                    <i class="fa-solid fa-location-dot location_pin"></i>
                <form class="search_bar_form" action="index.html" method="post">
                    <input class="search_bar_form_input" type="text" name="search" placeholder="Marseille, France">
                    <button class="search_bar_form_submit">Rechercher</button>
                </form>
            </div>
            <div class="filters">
                <span class="filters_span">Filtres</span>
                    <button class="filters_buttons">
                        <i class="fa-sharp fa-solid fa-money-bill-wave filters_buttons_icons"></i>
                        <span class="filters_buttons_span">Économique</span>
                    </button>
                    <button class="filters_buttons">
                        <i class="fa-solid fa-person filters_buttons_icons"></i>
                        <span class="filters_buttons_span">Familial</span>
                    </button>
                    <button class="filters_buttons">
                        <i class="fa-solid fa-heart filters_buttons_icons"></i>
                        <span class="filters_buttons_span">Romantique</span>
                    </button>
                    <button class="filters_buttons">
                        <i class="fa-solid fa-dog filters_buttons_icons"></i>
                        <span class="filters_buttons_span">Animaux autorisés</span>
                    </button>
            </div>
        </main>
    </body>
</html>
